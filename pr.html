<h2 class="flex justify-center items-center gap-2 text-black font-bold cursor-pointer bg-[#41ff6b1a] p-[12px] rounded-[50px]"
    id="copyBtn">
    <span id="copyCount">0</span>
    Copy
</h2>

<div class="card h-[360px] bg-white shadow-md p-10">
    <div class="flex justify-between items-center mb-3">
        <img src="./assets/police.png" alt="police" class="w-[50px] h-[50px] bg-[#FFE3E2] rounded-2xl p-3">
        <span class="likeCount cursor-pointer"><i class="ri-heart-line"></i></span>
    </div>
    <h1 class="text-xl font-semibold mb-2">পুলিশ</h1>
    <p class="text-gray-500 mb-4 service-name">Police</p>
    <p class="font-bold text-2xl mb-2 service-number">999</p>
    <p class="text-gray-400 bg-gray-200 px-4 py-2 rounded-full w-fit">পুলিশ</p>
    <div class="flex gap-3 mt-5">
        <button class="btn flex-1 bg-gray-200 text-black copy-btn">
            <span><i class="ri-file-copy-line"></i></span>Copy
        </button>
        <button onclick="updateCoinCount('Police', '999')" class="btn flex-1 bg-[#00A63E] text-white">
            <span><i class="ri-phone-line"></i></span>Call
        </button>
    </div>
</div>

<script>
    let copyCount = 0; // Copy সংখ্যা
    const copyCountSpan = document.getElementById("copyCount");

    // Copy Buttons select করা
    const copyButtons = document.getElementsByClassName("copy-btn");

    for (let i = 0; i < copyButtons.length; i++) {
        copyButtons[i].addEventListener("click", function() {
            // parent card
            const card = this.closest(".card");

            // card এর number নেওয়া
            const number = card.getElementsByClassName("service-number")[0].innerText;

            // Clipboard এ কপি করা
            navigator.clipboard.writeText(number).then(() => {
                copyCount++; // Copy count বাড়ানো
                copyCountSpan.innerText = copyCount; // span update করা
                alert(`Copied: ${number}`);
            }).catch(err => {
                console.error("Failed to copy: ", err);
            });
        });
    }
</script>
